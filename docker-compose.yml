# NOTE:
# If you update image version, make sure to update in docker-compose.ci.yml as well as
# also do update GHA caches step in caches.yml

version: '3.1'

services:

  db:
    image: public.ecr.aws/docker/library/mysql:8
    container_name: orcabus_db
    command: |
      --default-authentication-plugin=mysql_native_password
      --max_allowed_packet=1G
      --net-read-timeout=90
      --net-write-timeout=180
    restart: always
    ports:
      - "3306:3306"
      - "33060:33060"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=orcabus
      - MYSQL_USER=orcabus
      - MYSQL_PASSWORD=orcabus

  localstack:
    image: public.ecr.aws/localstack/localstack:2.1
    container_name: orcabus_localstack
    ports:
      - "4566:4566"

  haproxy:
    image: public.ecr.aws/docker/library/haproxy:2.4
    container_name: orcabus_haproxy
    ports:
      - "80:80"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg

  wes:
    image: stoplight/prism:4
    platform: linux/amd64
    container_name: orcabus_wes
    command: mock -d -h 0.0.0.0 "/openapi/ica/v1/wes.json"
    restart: always
    ports:
      - "4010:4010"
    volumes:
      - ./openapi/ica:/openapi/ica

  tes:
    image: stoplight/prism:4
    platform: linux/amd64
    container_name: orcabus_tes
    command: mock -d -h 0.0.0.0 "/openapi/ica/v1/tes.json"
    restart: always
    ports:
      - "4011:4010"
    volumes:
      - ./openapi/ica:/openapi/ica

  gds:
    image: stoplight/prism:4
    platform: linux/amd64
    container_name: orcabus_gds
    command: mock -d -h 0.0.0.0 "/openapi/ica/v1/gds.json"
    restart: always
    ports:
      - "4012:4010"
    volumes:
      - ./openapi/ica:/openapi/ica

  ens:
    image: stoplight/prism:4
    platform: linux/amd64
    container_name: orcabus_ens
    command: mock -d -h 0.0.0.0 "/openapi/ica/v1/ens.json"
    restart: always
    ports:
      - "4013:4010"
    volumes:
      - ./openapi/ica:/openapi/ica

  console:
    image: stoplight/prism:4
    platform: linux/amd64
    container_name: orcabus_console
    command: mock -d -h 0.0.0.0 "/openapi/ica/v1/console.json"
    restart: always
    ports:
      - "4014:4010"
    volumes:
      - ./openapi/ica:/openapi/ica

  v2:
    image: stoplight/prism:4
    platform: linux/amd64
    container_name: orcabus_ica_v2
    command: mock -d -h 0.0.0.0 "/openapi/ica/v2/openapi_public.yaml"
    restart: always
    ports:
      - "4015:4010"
    volumes:
      - ./openapi/ica:/openapi/ica

  filemanager:
    image: stoplight/prism:4
    platform: linux/amd64
    container_name: orcabus_filemanager
    command: mock -d -h 0.0.0.0 "/openapi/orcabus/filemanager.json"
    restart: always
    ports:
      - "4016:4010"
    volumes:
      - ./openapi/orcabus:/openapi/orcabus
