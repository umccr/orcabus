version: '3.1'

services:
  postgres:
    build: database
    restart: always
    environment:
      - POSTGRES_DATABASE=filemanager
      - POSTGRES_USER=filemanager
      - POSTGRES_PASSWORD=filemanager
      - PGPORT=4321
    ports:
      - "${FILEMANAGER_DATABASE_HOST}:${FILEMANAGER_DATABASE_PORT}:4321"
